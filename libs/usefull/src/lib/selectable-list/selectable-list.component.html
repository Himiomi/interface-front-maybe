<div style="text-align:center">
  <h1>
    Liste de plein de capteurs
  </h1>
</div>
<div class="container">
  <div class="text-center mt-5">
    <div class="row">
      <div class="col-md-6">
        <ul class="list-group">
          <li class="list-group-item">
            <input
              type="checkbox"
              [(ngModel)]="masterSelected"
              name="list_name"
              value="m1"
              (change)="checkUncheckAll()"
            />
            <strong>Select/ Unselect All</strong>
          </li>
        </ul>
        <ul class="list-group">
          <li class="list-group-item" *ngFor="let item of checklist">
            <input
              type="checkbox"
              [(ngModel)]="item.isSelected"
              name="list_name"
              value="{{ item.id }}"
              (change)="isAllSelected()"
            />
            {{ item.value }}
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <button (click)="onRegister()">Générer graphique</button>
        <br />
        <code>{{ checkedList }}</code>
      </div>
    </div>
  </div>
</div>
